<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Hello, world!</title>
    </head>
<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">New Timesheet</h2>

                <form method="post" th:object="${timesheetDto}">


                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Username</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.username}">
                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${timesheetDto.username}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Submit Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" th:field="${timesheetDto.date}">
                            <p th:if="${#fields.hasErrors('date')}" th:errorclass="text-danger" th:errors="${timesheetDto.date}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Task</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.task}">
                            <p th:if="${#fields.hasErrors('task')}" th:errorclass="text-danger" th:errors="${timesheetDto.task}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">HR</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.hr}">
                            <p th:if="${#fields.hasErrors('hr')}" th:errorclass="text-danger" th:errors="${timesheetDto.hr}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Status</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.status}">
                            <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${timesheetDto.status}"></p>
                        </div>
                    </div>



                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Remark</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.remark}">
                            <p th:if="${#fields.hasErrors('remark')}" th:errorclass="text-danger" th:errors="${timesheetDto.remark}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Report Manager</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.reportManager}">
                            <p th:if="${#fields.hasErrors('reportManager')}" th:errorclass="text-danger" th:errors="${timesheetDto.reportManager}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Report Manager Status</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${timesheetDto.reportStatus}">
                                <option value="Approved">Approved</option>
                                <option value="Pending">Pending</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                            <p th:if="${#fields.hasErrors('reportStatus')}" th:errorclass="text-danger" th:errors="${timesheetDto.reportStatus}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-from-label">Report Manager Remark</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${timesheetDto.reportRemark}">
                            <p th:if="${#fields.hasErrors('reportRemark')}" th:errorclass="text-danger" th:errors="${timesheetDto.reportRemark}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/timesheet">CANCEL</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
