<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Employee View</h2>

    <div>
        <a href="/employees/create" class="btn btn-primary mb-3">New Employee</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Date of Join</th>
            <th>Manager ID</th>
            <th>Employee Email</th>
            <th>Employee Phone</th>

        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td th:text="${employee.dateJoin}"></td>
            <td th:text="${employee.managerId}"></td>
            <td th:text="${employee.employeeEmail}"></td>
            <td th:text="${employee.employeePhone}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/employees/edit(id=${employee.id})}"
                   >
                    EDIT
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
