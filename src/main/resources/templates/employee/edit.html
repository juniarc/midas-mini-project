<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Edit Employee</title>
</head>
<body>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Edit Employee</h2>

            <form method="post" th:object="${employeeDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Employee ID</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" readonly th:value="${employee.id}">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Employee Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employeeDto.employeeName}">
                        <p th:if="${#fields.hasErrors('employeeName')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Join Date</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" th:value="${employeeDto.dateJoin}">
                        <p th:if="${#fields.hasErrors('dateJoin')}" th:errorclass="text-danger" th:errors="${employeeDto.dateJoin}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Employee Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employeeDto.employeeEmail}">
                        <p th:if="${#fields.hasErrors('employeeEmail')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeEmail}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Employee Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${employeeDto.employeePhone}">
                        <p th:if="${#fields.hasErrors('employeePhone')}" th:errorclass="text-danger" th:errors="${employeeDto.employeePhone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-from-label">Manager ID</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${timesheetDto.managerUsername}">
                        <p th:if="${#fields.hasErrors('managerUsername')}" th:errorclass="text-danger" th:errors="${timesheetDto.managerUsername}"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/employees">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
