<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Admin Dashboard</h2>

<!--    <div>-->
<!--        <a href="/clients/create" class="btn btn-primary mb-3">New Employee</a>-->
<!--        <a href="/clients/create" class="btn btn-primary mb-3">Approval Request</a>-->
<!--    </div>-->




    <form method="get" action="/hr">
        <div>
            <label for="date">Filter by Submission Date:</label>
            <input type="date" id="date" name="date" th:value="${#dates.format(dateFilter, 'yyyy-MM-dd')}" />
            <button type="submit">Filter</button>
            <a href="/hr">Reset</a>
        </div>
    </form>


    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Manager Name</th>
            <th>Submission Date</th>
            <th>Approval Status</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="ds : ${dashboard}">
            <td th:text="${ds.id}"></td> <!-- Tampilkan ID -->
            <td th:text="${ds.employeeName}"></td>
            <td th:text="${ds.managerName}"></td>
            <td th:text="${#dates.format(ds.submissionDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${ds.approvalStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
